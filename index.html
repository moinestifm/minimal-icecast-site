<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Radio</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #222, #0d0d0d);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
    }

    h1 {
        position: absolute;
        top: 10px;
        font-size: 2.8rem;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, #ff6a00, #ff9500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 6px rgba(255, 140, 0, 0.3));
    }

    #info {
        margin: 0 0 1.2rem;
        font-size: 1.25rem;
        padding: 10px 18px;
        min-height: 1.25em;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        max-width: 480px;
        word-break: break-word;
    }

    audio {
        width: 90%;
        max-width: 480px;
        border-radius: 12px;
        box-shadow: 0 6px 28px rgba(0, 0, 0, 0.55);
    }

    @media (max-width: 400px) {
        h1 {
            font-size: 2.1rem;
        }
        #info {
            font-size: 1.05rem;
        }
    }
</style>
</head>

<body>
    <h1 id="station">Loading...</h1>
    <div id="info">Fetching track info...</div>
    <audio id="player" controls autoplay></audio>

<script>
const STREAM_URL = "http:/ip:port/mount";
const INTERVAL = 10000;

const player = document.getElementById("player");
const stationNameEl = document.getElementById("station");
const infoEl = document.getElementById("info");

player.src = STREAM_URL;

async function fetchMetadata() {
    try {
        const statusUrl = STREAM_URL.replace(/\/[^\/]+$/, "/status-json.xsl");

        const res = await fetch(statusUrl, { cache: "no-store" });
        if (!res.ok) throw new Error("Metadata fetch error");

        const data = await res.json();
        let source = data.icestats.source;

        if (Array.isArray(source)) {
            source = source.find(s => STREAM_URL.includes(s.listenurl)) || source[0];
        }

        const station = source.server_name || "Live Radio";
        const track = source.yp_currently_playing || source.title || "On Air";

        stationNameEl.textContent = station;
        infoEl.textContent = track;

    } catch (err) {
        stationNameEl.textContent = "Live Radio";
        infoEl.textContent = "Unable to fetch track info";
    }
}

fetchMetadata();
setInterval(fetchMetadata, INTERVAL);
</script>
</body>
</html>
